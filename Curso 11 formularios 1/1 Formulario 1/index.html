<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario 1</title>
    <link href="tipo de fuente" />
    <link rel="icon" href="" />
  </head>
  <body>
    <header></header>
    <nav></nav>
    <main>
      <!-- son uno de los puntos principales para la interacción del usuario con la página web -->
      <!-- para enviar un formulario hay dos opciones -->
      <!-- primera opción  -->
      <!-- backend: haciendo que la información se envie directamente al servidor, por ejemplo con PHP -->
      <!-- Frontend: haciendo que el propio navegador interactúe con el servidor usando javascript -->

      <!-- Etiquetas principales -->
      <!-- <form>todos los campos van dentro de esta etiqueta </form> -->
      <!-- <label>etiqueta para poner, nombre, apellido, email, varón o mujer </label> -->
      <!-- <input>son los campos en blanco o circulos para rellenar -->
      <select></select>
      <textarea></textarea>
      <datalist></datalist>
      <!-- el atributo action sirve para decirle a form que es lo que debe de hacer una vez que se envie -->
      <!-- label sirve para identificar el campo -->
      <!-- al hacer clic en el nombre osea label, también se activa el campo de texto -->
      <!-- dentro de la etiqueta label se puede poner input, que es un campo de texto por defecto -->
      <!-- pero al usar el action="#" se evita que se reinicie -->
      <form action="#">
        <label
          >Nombre
          <input type="text" />
        </label>
        <!-- otra forma de escribir el campo de texto -->
        <!-- una buena practica es mantener separados los campos de textos de un formulario -->
        <label for="name">name</label>
        <input type="tex" id="name" />
        <!-- otro tipo de input -->
        <!-- al escribir number el campo de texto sólo admite números -->
        <label for="age">Edad</label>
        <input type="number" />

        <label for="city">ciudad</label>
        <input type="city" id="city" />
        <!-- para que salgan los * eso se hace en javascript -->

        <label for="pass">password</label>
        <input type="pasword" />

        <!--para añadir botones  -->
        <!-- value=" sirve para ponerl el texto que uno quiere que aparezca" -->
        <input type="submit" value="enviar formulario" />
        <!-- poner una imágen -->
        <input type="image" src="../Ejercicio Formulario 1/img/Github.png" />
        <!-- etiqueta boton -->
        <!-- inicialemente los formularios se reinician solos -->
        <!-- pero al usar el action="#" se evita que se reinicie -->
        <button>enviar</button>
        <!-- otro tipo de boton es  -->
        <input type="reset" valvue="resetear formulario" />
      </form>
      
    </main>
  </body>
</html>
