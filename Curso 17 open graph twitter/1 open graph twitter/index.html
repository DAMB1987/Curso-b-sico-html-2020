<!-- open graph y twitter card -->
<!DOCTYPE html>
<html lang="en" dir="auto" prefix="og:http://ogp.me/ns/website#">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      user-scalable="yes,
  minimum-scale=1.0"
    />
    <title>Open graph-facebook</title>
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.deceniodigital.com/test" />
    <meta
      property="og:image"
      content="https://www.google.com/imgres?imgurl=https%3A%2F%2Fstatic2.lasprovincias.es%2Fwww%2Fmultimedia%2F201710%2F01%2Fmedia%2Fcortadas%2Flos-simpson-1-kFJG-U40902176179jKB-624x385%40Las%2520Provincias.jpg&imgrefurl=https%3A%2F%2Fwww.lasprovincias.es%2Fsociedad%2Fmundo-viral%2Fdatos-probablemente-desconocias-20170929180302-nt.html&tbnid=i64nuN_JsV_DgM&vet=12ahUKEwi1upveq4LsAhUJVlkKHXDXCbUQMygBegUIARDEAQ..i&docid=EtBkKoVnUXuj5M&w=624&h=385&q=imagenes%20de%20los%20simpsons&ved=2ahUKEwi1upveq4LsAhUJVlkKHXDXCbUQMygBegUIARDEAQ"
    />
  </head>
  <body>
    <header></header>
    <nav></nav>
    <main>
      <!-- son etiquetas meta  -->
      <!-- open graph(facebook) y twitter card (twitter), esto decide como se va a ver en facebook y en twitter -->

      <!-- para usar el open graph se pone el prefijo prefix, ejemplo <html lang="es" prefix="og:http://ogp.me/ns/website#" -->

      <!-- para compartir las imÃ¡genes en twitter se usa, summary o summary_large_image -->

      <!-- Twitter card -->

      <meta name="twitter:card" content="summary_large_image" />
      <meta name="twitter:site" content="@deceniodigital" />
      <meta property="og:title" content="a twitter for y sister" />
      <meta
        property="og:description"
        content="in the early days, twitter grew
      so quckly that it was almost impossible to add new features because enginners spent their time trying to keep the rocket ship from stalling "
      />
    </main>
  </body>
</html>
