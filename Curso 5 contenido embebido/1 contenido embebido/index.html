<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contenido embebido</title>
        <link rel="icon" href="img/Github img.png" />
    </head>
    <body>
        <!-- contenido embebido son archivos externos para
  mostrar en nuestra página -->
        <!-- imagen <img src="ruta archivo" controls muted alt ="" -->
        <img src="img/Github img.png" controls muted alt="" />
        <hr />
        <!-- audio <audio src="ruta archivo"> controls muted -->
        <audio src="audio/Linkin Park.mp3" controls muted alt=""></audio>
        <hr />
        <!-- video <video src="video.mp4" -->
        <!--en video se puede usar mejor el iframe, sólo
          es compartir, copiar código html y listo -->
        <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/wkfAsBxjabY"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
        ></iframe>
        <!-- iframe en google maps, hacer el mismo proceso que en video -->
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d16289434.096575962!2d-83.40108389540178!3d4.609660846531094!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e15a43aae1594a3%3A0x9a0d9a04eff2a340!2sColombia!5e0!3m2!1sen!2sco!4v1599603477740!5m2!1sen!2sco"
            width="400"
            height="300"
            frameborder="0"
            style="border: 0"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
        ></iframe>
    </body>
</html>
