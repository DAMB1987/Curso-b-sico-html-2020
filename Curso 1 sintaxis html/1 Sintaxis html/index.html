<!-- Estructura html -->
<!DOCTYPE html>
<!-- dir es para escoger el lenguaje automatico
si se escribe de izq a derec o de derec a izq -->
<html lang="en" dir="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sintaxis html</title>
        <!-- link rel ="logo tipo" href="sirve para 
            describir o ponerle titulo a la imágen 
            para que personas invidentes sepan que es
            atributo o etiqueta role" -->
        <link rel="stylesheet" href="" />
    </head>
    <header>
        <!-- Es la cabecera dónde va el logo tipo
    banner etc -->
    </header>
    <body>
        <!-- main es el contenido principal -->
        <main>
            <!-- h1 - h6 son el titulo y subtitulo -->
            <!-- el h1 no necesariamente debe compartir el mismo
            titulo del documento ejemplo
        DecenioDigital (documento)
        h1(titulo)como ganar dinero en internet -->
            <h1>Estructura de html</h1>
            <!-- <p> es parrafo -->
            <p>Esto es un parrafo.</p>
        </main>
    </body>
</html>
