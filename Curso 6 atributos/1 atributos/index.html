<!DOCTYPE html>
<!-- atributos de internacionalización -->
<!-- lang ="en" dir="auto detecta automaticamente el idioma" -->
<!-- rlt significa escritura de derecha a izquierda -->
<!-- ltr significa escritura de izquierda a derech, occidentales -->
<html lang="es" dir="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atributos</title>
  <link rel="icon" href="img/Github img.png">
  <!-- acá se agrega el css -->
  <!-- style va antes del <head> -->
  <style>
    /* ejemplo se usa la lista que se creo con el data-user, li */
   li[ data-user="user"]{
     color: blueviolet;
   }
   li[ data-user="admin"]{
     color: brown;
   }

  </style>
</head>
<body>
  <header>
    <!-- img/ src=".png " alt="" -->
    <!-- role, también sirve con nav, siempre va con 
    role="  -   "-->
    <!-- dentro de cada li, se puede poner role,class o un id --
      <nav role="navegación-principal"->
     <ul>
       <li role=""> menu 1 </li>
       <li class=""> menu 2 </li>
       <li id=""> men 3 </li>
     </ul>
    </nav>
 </header>
  <!-- role, es un atributo que le ayuda al navegador, para cuando una persona invidente lo este utilizando  -->
  <!-- role, también sirve con nav, siempre va con 
    role="  -   "  ->
    <main role="contenido-principal">
  
    <!-- <etiqueta atributo ="valor" -->

      <!-- <etiqueta atributo1 ="valor1" atributo2="valor2" -->

        <!-- atributos básicos: se pueden utilzar prácticamente en todas las etiquetas -->

        <!-- atributos para la internacionalización -->
        <p>esto sirve para cambiar el idioma o la escritura en html</p>
        <p>
          html lang "es"o "en ingles" dir="auto"
        rlt, ltr, de izq a derecha o derecha a izq
        </p>
        <hr>
        <p>atributos de eventos solo se usan en js</p>

        <!-- atributos de foco: relacionados principalmente con la aacesibilidad de los sitios web -->
        <!-- atributo role sirve para que las personas invidentes puedan saber el nombre de la imágen o textos -->

        <!-- atributos personalizados: son atributos que creamos nosotros. deben emepezar por data- -->
