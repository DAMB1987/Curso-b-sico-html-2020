<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etiquetas de agrupación de contenido</title>
        <link rel="icon" href="img/.png" />
    </head>
    <body>
        <header>
            <!-- en la cabecera va logo tipo y menus -->
        </header>
        <main>
            <!-- main representa el contenido principal
            del documento -->
            <h1>
                <!-- titulos y subtitulos -->
            </h1>
            <p>
                <!-- parrafo -->
            </p>
            <hr />
            <!-- hr, representa un salto tematico, con CSS
            se borra la linea que sale -->
            <!-- ejemplo -->
            <article>
                <h2>lenguaje web</h2>
                <section>
                    <h3>sección html</h3>
                    <p>parrafo</p>
                    <hr />
                    <h3>sección css</h3>
                    <hr />
                </section>
            </article>
            <pre>
                <!-- representa un bloque de texto preformateado
                ejemplo -->
                <p> contenido a ________
                    contenido b es la función x
                </p>
            </pre>
            <blockquote>
                <!-- representa el contenido que se cita de
                otra fuente, solo se usa si son varias
                lineas ejemplo -->
                <p>
                    Dorian Desing kdkdkdkdkdkdkdkdkdkdkd jdjdjdjdjdjdj
                    dkdkdkdkdd"contenido ejemplo"
                </p>
            </blockquote>
            <ol>
                <!-- ol es lista ordenada -->
                <!-- representa una lista de elementos, cuyo
                orden es importante-->
                <!-- atributos  -->
                <!-- ol reversed="3,2,1" -->
                <!-- ol star="que inicie en 3,6,8"-->
                <!-- ol type="1,A,a,I,II"-->
            </ol>
            <ul>
                <!-- ul es lista desordenada -->
                <!-- si el orden de la lista no importa 
                    ejemplo lista del mercado-->
            </ul>
            <li>
                <!-- li es pedro, pablo, juan, user, admin -->
                <!-- li va dentro de ol o ul -->
                <!-- li es cada uno de los elementos de la lista
                puede ser ordenada como desordenada -->
            </li>
            <div>
                <!-- no tiene ningún significado, se utiliza para agrupar
                elementos que tiene relación, pero es muy importante
            en css -->
            </div>
            <address>
                <!-- contacto de la página, por lo general va en footer -->
                <!-- otra clase de listas -->
                <dl>
                    <!-- representa una lista de descripción -->
                </dl>
                <dt>
                    <!-- cada uno de los terminos definidos -->
                </dt>
                <dd>
                    <!-- cada una de las definiciones -->
                </dd>
                <!-- orden como van -->
                <dl>
                    <dt></dt>
                    <dd></dd>
                </dl>
            </address>
        </main>
    </body>
</html>
